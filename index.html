<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="icon" type="image/x-icon" href="./img/figure.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <img id="abstraction" src="./img/abstraction.svg" alt="abstraction">
  <div class="container">
    <h1>Find 3D Objects, Mockups and Illustration here</h1>
    <div class="form">
      <div class="buttons">
        <h2 class="create">Create account</h2>
        <div class="signups">
          <button type="button"><img src="./img/google.svg" alt="google icon"> Sign up with Google</button>
          <button type="button"><img src="./img/facebook.svg" alt="fb icon"> Sign up with Facebook</button>
        </div>
        <h2 class="or">- OR -</h2>
        <form action="" method="post" id="form">
          <label for="first-name"><input type="text" name="first-name" id="first-name" placeholder="First name*" required pattern="[a-zA-Z'-]+"></label>
          <label for="last-name"><input type="text" name="last-name" id="last-name" placeholder="Last name*" required pattern="[a-zA-Z'-]+"></label>
          <label for="email"><input type="email" name="email" id="email" placeholder="E-mail Address*" required></label>
          <label for="phone"><input type="tel" name="phone" id="phone" placeholder="Phone number"></label>
          <label for="password"><input type="password" name="password" id="password" placeholder="Password" required class="error"></label>
          <label for="conf-password"><input type="password" name="conf-password" id="conf-password" placeholder="Confirm password" required></label>
          <button type="submit">Create account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
    <p class="credit">Designed by<a href=""></a></p>
  </div>
</body>
</html>
